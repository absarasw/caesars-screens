version: 1
indices:
  channels:
    include:
      - '/screens/caesars/restaurants/menu/**'
    target: '/screens/caesars/restaurants/menu/channels'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      externalId:
        select: main
        value: path
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      manifestPath:
        select: head > meta[name="manifestpath"]
        value:  |
          attribute(el, 'content')
      liveUrl:
        select: head > link[rel="canonical"]
        value:  |
          attribute(el, 'href')
      publishUrl:
        select: head > link[rel="canonical"]
        value: |
          attribute(el, 'href')
